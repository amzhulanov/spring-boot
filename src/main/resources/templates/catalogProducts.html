<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring Data Demo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <h1>Каталог продуктов</h1>
    <form th:action="@{/products/filter_products}" method="GET">
    <div class="head_filter">
        <input type="text" name="minPrice" placeholder="Укажите минимальную стоимость продукта"/>
        <input type="text" name="maxPrice" placeholder="Укажите максимальную стоимость продукта"/>
        <input type="text" name="word" placeholder="Укажите наименование продукта"/>
        <input type="submit" value="Применить фильтр"/>
    </div>
    </form>
    <table class="table table-hover" th:if="${products.size() > 0}">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}">
            <td th:text="${p.id}"/>
            <td th:text="${p.title}"/>
            <td th:text="${p.cost}"/>
        </tr>
        </tbody>
    </table>
    <br>
    <span th:text="'Total products count (filtered): ' + ${productsCount}"/>
    <a th:href="@{/}">на Главную страницу</a>
</div>
</body>
</html>
