<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <title>Купить в один клик</title>
    <link rel="stylesheet" th:href="@{../static/css/stylesheet.css}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{navigation :: navigation(Cart)}"/>
    <div class="save_cart">
        <div class="title_h1"><span><h1>Информация о заказе</h1></span></div>

        <div th:if="${cart.items.size() > 0}">
            <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                    <th>Название товара</th>
                    <th>Количество</th>
                    <th>Цена</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cart.items}">
                    <td th:text="${item.product.title}"/>
                    <td th:text="${item.quantity}"/>
                    <td th:text="${item.cost}"/>

                </tr>
                </tbody>
            </table>
            <span th:text="'Общая стоимость: ' + ${cart.cost}"/>
        </div>
        <div th:if="${cart.items.size() == 0}">
            <span text="Ваша корзина пуста"/>
        </div>
    </div>
    <div class="delivery">
        <div class="form">
            <form th:action="@{/oneclick/commit}" method="POST">

                <label><span class="address phone">Phone:</span><br/>
                    <input type="phone" class="guest" name="phone" required/></label>

                <p></p>
                <button type="submit" class="btn btn-warning">Купить</button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
